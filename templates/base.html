<!DOCTYPE html>
<html lang="es">
{% load static %}	
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>El Perro Feliz</title>

    <!-- Google Font -->
	<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900" rel="stylesheet">

	<!-- FontAwesome JS-->

	<script src="https://kit.fontawesome.com/4b8aa967a5.js" crossorigin="anonymous"></script>

	<!-- Theme CSS -->
	
	<link rel="stylesheet" id="theme-style" href="{% static 'css/estilos.css' %}">
	
	<style>
		body {
		background-image: url("{% static '/imagenes/fondo.jpg' %}");
		}

	</style>


</head>

<body>

	<article class="pagina">
		<div class="pagina-ancho">
			<header class="flex-container">
				<div>
					<img class="picture" src="{% static 'imagenes/logo2.png' %}" alt="">

				</div>
				
				<div>
					<img class="picture" src="{% static 'imagenes/encabezado5.png' %}" alt="">

				</div>

			</header>
			<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
				<div class="container-fluid">
					<a class="navbar-brand" href="/">Inicio</a>
					<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
						data-bs-target="#collapsibleNavbar">
						<span class="navbar-toggler-icon"></span>
					</button>
					<div class="collapse navbar-collapse" id="collapsibleNavbar">
						<ul class="navbar-nav">
							
							<li class="nav-item dropdown">
								<a class="nav-link dropdown-toggle" href="#" role="button"
									data-bs-toggle="dropdown">Acerca de Perro feliz</a>
								<ul class="dropdown-menu">
									<li><a class="dropdown-item" href="/identidad/">Identidad</a></li>
									<li><a class="dropdown-item" href="/filosofia/">Filosofía</a></li>
									
								</ul>
							</li>
							
							<li class="nav-item">
								<a class="nav-link" href="/servicios/">Nuestros servicios</a>
							</li>
						
							<li class="nav-item">
								<a class="nav-link" href="/staff/">Staff</a>
							</li>
							<li class="nav-item dropdown">
								<a class="nav-link dropdown-toggle" href="#" role="button"
									data-bs-toggle="dropdown">OEMN</a>
								<ul class="dropdown-menu">
									<li><a class="dropdown-item" href="/foda/">FODA</a></li>
									<li><a class="dropdown-item" href="/indicadores/">Indicadores</a></li>
									<li><a class="dropdown-item" href="#">Organigrama funcional</a></li>
								</ul>
							</li>
							
						</ul>
					</div>
				</div>
			</nav>
			{% block contenido %}
			{% endblock %}
		</div>

		<footer class="footer text-center pt-2 pb-5">

			<small class="copyright">Diseñado por El Club social deportivo y cultural SAN FRANCISCO</small>
		</footer>


	</article>

</body>
</html>
